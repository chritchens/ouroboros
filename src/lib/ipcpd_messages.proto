syntax = "proto2";

import "ipcp_config.proto";

enum ipcp_msg_code {
        IPCP_BOOTSTRAP       =  1;
        IPCP_ENROLL          =  2;
        IPCP_REG             =  3;
        IPCP_UNREG           =  4;
        IPCP_QUERY           =  5;
        IPCP_FLOW_ALLOC      =  6;
        IPCP_FLOW_ALLOC_RESP =  7;
        IPCP_FLOW_DEALLOC    =  8;
        IPCP_CONNECT         =  9;
        IPCP_DISCONNECT      = 10;
        IPCP_REPLY           = 11;
};

message ipcp_msg {
        required ipcp_msg_code code    =  1;
        optional string name           =  2;
        optional bytes hash            =  3;
        optional int32 port_id         =  4;
        optional string dst_name       =  5;
        optional uint32 qoscube        =  6;
        optional ipcp_config_msg conf  =  7;
        optional int32 pid             =  8;
        optional dif_info_msg dif_info =  9;
        optional int32 response        = 10;
        optional string comp_name      = 11;
        optional int32 result          = 12;
};
