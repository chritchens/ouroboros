import "dif_config.proto";

enum ipcp_msg_code {
        IPCP_BOOTSTRAP = 1;
        IPCP_ENROLL = 2;
        IPCP_REG = 3;
        IPCP_UNREG = 4;
        IPCP_AP_REG = 5;
        IPCP_AP_UNREG = 6;
        IPCP_FLOW_ALLOC = 7;
        IPCP_FLOW_ALLOC_RESP = 8;
        IPCP_FLOW_DEALLOC = 9;
        IPCP_REPLY = 10;
};

message ipcp_msg {
        required ipcp_msg_code code = 1;
        optional string ap_name = 2;
        optional dif_config_msg conf = 3;
        repeated string dif_name = 4;
        optional int32 result = 5;
        optional uint32 port_id = 6;
        optional string ae_name = 7;
        optional string dst_ap_name = 8;
};
