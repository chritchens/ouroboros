syntax = "proto2";

import "dif_config.proto";

enum ipcp_msg_code {
        IPCP_BOOTSTRAP       =  1;
        IPCP_ENROLL          =  2;
        IPCP_NAME_REG        =  3;
        IPCP_NAME_UNREG      =  4;
        IPCP_NAME_QUERY      =  5;
        IPCP_FLOW_ALLOC      =  6;
        IPCP_FLOW_ALLOC_RESP =  7;
        IPCP_FLOW_DEALLOC    =  8;
        IPCP_REPLY           =  9;
};

message ipcp_msg {
        required ipcp_msg_code code  =  1;
        optional string dif_name     =  2;
        repeated string dif_names    =  3;
        optional int32  len          =  4;
        optional string name         =  5;
        optional sint32 port_id      =  6;
        optional string dst_name     =  7;
        optional string src_ae_name  =  8;
        optional sint32 qoscube      =  9;
        optional dif_config_msg conf = 10;
        optional sint32 fd           = 11;
        optional sint32 api          = 12;
        optional sint32 response     = 13;
        optional sint32 result       = 14;
};
